version: "3"

services:
  api-gateway:
    image: "api-gateway:dev"
    build:
      context: "./api-gateway"
    networks:
      - "frontend"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: "test"
      PORT: "3000"
      USERS_SVC_URL: "users-svc"
      USERS_SVC_PORT: "50051"
      AUTH_SVC_URL: "auth-svc"
      AUTH_SVC_PORT: "50052"
    depends_on:
      - users-svc
      - auth-svc
    healthcheck:
      test: ["CMD", "wget", "localhost:3000/healthz -q -O - > /dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: "on-failure"

  users-svc:
    image: "users-svc:dev"
    build:
      context: "./microservices/users-svc"
    networks:
      - "frontend"
      - "backend"
    ports:
      - "50051:50051"
    environment:
      NODE_ENV: "test"
      URL: "0.0.0.0"
      PORT: "50051"
      DB_HOST: "192.168.7.248"
      DB_PORT: "1521"
      DB_USER: "HXT_RS"
      DB_PASSWORD: "HXT_RS"
      DB_NAME: "orclstb"
      DB_SID: ""
      DB_SERVICE_NAME: "orclstb"
      DB_CONNECT_STRING: "192.168.7.248:1521/orclstb"
    # Removed depends_on: users-db vì giờ dùng database bên ngoài
    healthcheck:
      test: ["CMD", "wget", "localhost:50051 -q -O - > /dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: "on-failure"

  auth-svc:
    image: "auth-svc:dev"
    build:
      context: "./microservices/auth-svc"
    networks:
      - "frontend"
      - "backend"
    ports:
      - "50052:50052"
    environment:
      NODE_ENV: "test"
      URL: "0.0.0.0"
      PORT: "50052"
      DB_HOST: "192.168.7.248"
      DB_PORT: "1521"
      DB_USER: "HXT_RS"
      DB_PASSWORD: "HXT_RS"
      DB_NAME: "orclstb"
      DB_SID: ""
      DB_SERVICE_NAME: "orclstb"
      DB_CONNECT_STRING: "192.168.7.248:1521/orclstb"
      DB_SYNCHRONIZE: "true"
      JWT_SECRET: "your-secret-key-change-in-production-min-32-chars"
      JWT_EXPIRES_IN: "15m"
      REFRESH_TOKEN_EXPIRES_IN: "7d"
      USERS_SVC_URL: "users-svc"
      USERS_SVC_PORT: "50051"
    depends_on:
      - users-svc
    healthcheck:
      test: ["CMD", "wget", "localhost:50052 -q -O - > /dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: "on-failure"

  # users-db service đã được comment vì giờ dùng Oracle database bên ngoài
