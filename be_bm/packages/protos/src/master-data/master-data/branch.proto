syntax = "proto3";

package master_data;

import "common/commons.proto";

// Branch - Chi nh√°nh
message Branch {
  string id = 1;
  string code = 2;
  string name = 3;
  string address = 4;
  string createdAt = 5;
  string updatedAt = 6;
  string createdBy = 7;
  string updatedBy = 8;
  int32 version = 9;
  int32 isActive = 10;
}

message CreateBranchInput {
  string code = 1;
  string name = 2;
  string address = 3;
  string createdBy = 4;
}

message UpdateBranchInput {
  string id = 1;
  string code = 2;
  string name = 3;
  string address = 4;
  string updatedBy = 5;
}

message BranchList {
  repeated Branch data = 1;
}
