version: '3.7'

services:
  # -------------------------------------------------------------------------
  # Database (PostgreSQL)
  # -------------------------------------------------------------------------
  kong-database:
    image: postgres:11
    container_name: kong-database
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
    volumes:
      - kong_data_11:/var/lib/postgresql/data
      - ./init_konga_db.sh:/docker-entrypoint-initdb.d/init_konga_db.sh
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------------------
  # Kong Migrations (Bootstrap)
  # -------------------------------------------------------------------------
  kong-migrations:
    image: kong:latest
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - kong-net

  # -------------------------------------------------------------------------
  # Kong Gateway
  # -------------------------------------------------------------------------
  kong:
    image: kong:latest
    container_name: kong-gateway
    restart: always
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_PLUGINS: bundled
    ports:
      - "8000:8000" # Proxy
      - "9443:8443" # Proxy SSL (Changed from 8443 to avoid conflict)
      - "8001:8001" # Admin API
      - "8444:8444" # Admin API SSL
    depends_on:
      kong-migrations:
        condition: service_completed_successfully
    networks:
      - kong-net

  # -------------------------------------------------------------------------
  # -------------------------------------------------------------------------
  konga:
    image: pantsel/konga:latest
    container_name: konga-ui
    restart: always
    environment:
      DB_ADAPTER: postgres
      DB_HOST: kong-database
      DB_PORT: 5432
      DB_USER: kong
      DB_PASSWORD: kong
      DB_DATABASE: konga_db
      NODE_ENV: development # Required for first run to auto-create tables
    ports:
      - "1337:1337"
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - kong-net

volumes:
  kong_data_11:

networks:
  kong-net:
    driver: bridge
